<div class="container-fluid h-50">
  <div class="row justify-content-center h-100">
    <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
      <div class="card-header">
      </div>
      <div class="card-body contacts_body">
        <ul class="contacts">


        <li>
          <table>
            <tr>
              <th style="width:50%"><b>Groups </b></th>
              <th></th>
            </tr>
            <tr *ngFor="let group of userGroupList; let i = index">
              <td><b>{{group}}</b> </td>
              <td><button (click)="showRooms(i, group)">{{groupJoined[i]}}</button></td>
            </tr>
          </table>

        </li>

      </ul>

      </div>


      <div class="card-footer"></div>

    </div></div>


    <div class="col-md-4 col-xl-3 chat"><div class="card mb-sm-3 mb-md-0 contacts_card">
      <div class="card-header"></div>
      <div class="card-body contacts_body">
      <ul class="contacts">

        <table>
          <tr>
            <th style="width:50%"><b>Rooms </b></th>
            <th></th>
          </tr>
          <tr *ngFor="let g of userRoomList; let p = index">
            <td><b>{{g}}</b> </td>
            <td><button (click)="joinRoom(p, g)">{{roomJoined[p]}}</button></td>
          </tr>
        </table>
      </ul>
    </div>
      </div></div>


    <div class="col-md-8 col-xl-6 chat">
      <div class="card">
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://therichpost.com/wp-content/uploads/2020/06/avatar2.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info">

            </div>
            <div class="video_cam">
              <span><i class="fas fa-video"></i></span>
              <span><i class="fas fa-phone"></i></span>
            </div>
          </div>
          <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
          <div class="action_menu">
            <ul>
              <li><i class="fas fa-user-circle" id="submit"(click)="addUserGroupFunc()"></i> Add User To Group</li>
              <li><i class="fas fa-users" id="submit"(click)="dltUserGroupFunc()"></i> Delete User From Group</li>
              <li><i class="fas fa-plus" id="submit"(click)="crtGrpFunc()"></i> Create New Group</li>
              <li><i class="fas fa-ban" id="submit"(click)="dltGrpFunc()"></i>Delete Group</li>
              <li><i class="fas fa-plus" id="submit"(click)="crtRoomFunc()"></i>Create Room</li>
              <li><i class="fas fa-ban" id="submit"(click)="dltRoomFunc()"></i>Delete Room</li>
              <li><i class="fas fa-user-circle" id="submit"(click)="addUserRoomFunc()"></i>Add User Room</li>
              <li><i class="fas fa-users" id="submit"(click)="dltUserRoomFunc()"></i>Remove User Room</li>
            </ul>
          </div>
        </div>
        <div class="card-body msg_card_body">
          <li *ngFor="let m of messages">{{m}}</li>


        </div>
        <div class="card-footer">
          <div class="input-group">
            <div class="input-group-append">
              <span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
            </div>
              <input type="test" [(ngModel)]="messagecontent" name="messagecontent" id="messagecontent" class="form-control type_msg" placeholder="Type your message..." />
            <div class="input-group-append">
              <button (click)="chat()" class="input-group-text send_btn"> <i class="fas fa-location-arrow"></i>Send </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
Username:<br>
<input type="string" [(ngModel)]="username"> <br>

Group Name: <br>
<input type="string" [(ngModel)]="groupname">   <br>

Room Name: <br>
<input type="string" [(ngModel)]="roomname">   <br>
